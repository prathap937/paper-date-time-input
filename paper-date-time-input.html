<!--
An input that uses paper-date-picker and paper-time-picker.

Example:

    <paper-date-time-input
        label="Start Date/Time"
        date="{{ field.date }}"
        hour="{{ field.hour }}"
        minute="{{ field.minute }}"
        second="{{ field.second }}"
        time="{{ field.time }}"
        enable-seconds>
    </paper-date-time-input>

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-date-time-input` | Mixin applied to element  | {}
`--paper-date-time-input-container` | Mixin applied to container for inputs | {}
`--paper-date-time-input-date` | Mixin applied to date input | {}
`--paper-date-time-input-time` | Mixin applied to time input | {}

@demo demo/index.html
-->
<dom-module id="paper-date-time-input">
  <style is="custom-style">
    :host {
      @apply(--paper-date-time-input);
    }

    .container {
      @apply(--layout-horizontal);
      @apply(--paper-date-time-input-inputs);
    }

    .date {
      @apply(--layout-flex);
      @apply(--paper-date-time-input-date);
    }

    .time {
      @apply(--layout-flex);
      @apply(--paper-date-time-input-time);
    }
  </style>
  <template>
    <div class="container">
      <template is="dom-if" if="[[ !disableDate ]]">
        <paper-input class="date" label="[[ labelDate ]]" value="[[ _formatDate(date) ]]" class="flex" readonly
            on-tap="_showDateDialog"></paper-input>
      </template>
      <template is="dom-if" if="[[ !disableTime ]]">
        <paper-input class="time" label="[[ labelTime ]]" value="{{ time }}" class="flex" readonly
            on-tap="_showTimeDialog"></paper-input>
      </template>
    </div>
    <paper-dialog id="dateDialog" class="paper-date-picker-dialog" modal>
      <paper-date-picker id="datePicker" date="{{ date }}"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>[[ cancelText ]]</paper-button>
        <paper-button dialog-confirm>[[ okText ]]</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="timeDialog" modal class="paper-time-picker-dialog">
      <paper-time-picker id="timePicker" hour="{{ hour }}" minute="{{ minute }}" second="{{ second }}"
          time="{{ time }}" enable-seconds="[[ enableSeconds ]]"></paper-time-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>[[ cancelText ]]</paper-button>
        <paper-button dialog-confirm>[[ okText ]]</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script src="paper-date-time-input.js"></script>
</dom-module>
